<script type="text/x-red" data-template-name="discovery2mqtt-server">
    <link rel="stylesheet" href="discovery2mqtt/static/css/common.css" type="text/css" />

    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-bookmark"></i> <span data-i18n="label.name"></span></label>
        <input type="text" id="node-config-input-name" data-i18n="[placeholder]placeholder.name">
    </div>
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-location-arrow"></i> <span data-i18n="label.host"></span></label>
        <input type="text" id="node-config-input-host">
    </div>
    <div class="form-row">
        <label for="node-config-input-base_topic"><i class="fa fa-bookmark"></i> <span data-i18n="label.base_topic"></span></label>
        <input type="text" id="node-config-input-base_topic" placeholder="homeassistant">
    </div>
    <div class="form-row">
        <label for="node-config-input-mqtt_port"><i class="fa fa-asterisk"></i> <span data-i18n="label.mqtt_port"></span></label>
        <input type="text" id="node-config-input-mqtt_port" placeholder="1883">
    </div>
    <div class="form-row">
        <label for="node-config-input-mqtt_username"><i class="fa fa-user"></i> <span data-i18n="label.mqtt_username"></span></label>
        <input type="text" id="node-config-input-mqtt_username" autocomplete="new-password">
    </div>
    <div class="form-row">
        <label for="node-config-input-mqtt_password"><i class="fa fa-lock"></i> <span data-i18n="label.mqtt_password"></span></label>
        <input type="password" id="node-config-input-mqtt_password" autocomplete="new-password">
    </div>
    <div class="form-tips" data-i18n="[html]tip.deploy"></div>
</script>

<script type='text/javascript'>
    RED.nodes.registerType('discovery2mqtt-server', {
        category: 'config',
        defaults: {
            name: {
                value: null,
                required: false
            },
            host: {
                value: null,
                required: true
            },
            base_topic: {
                value: 'homeassistant',
                required: true
            },
            mqtt_port: {
                value: 1883,
                required: false
            },
        },
        credentials: {
            mqtt_username: {type: "text", value: null, required: false},
            mqtt_password: {type: "text", value: null, required: false}
        },
        label: function () {
            return this.name || this.host;
        }
    });
</script>
