<script type="text/x-red" data-help-name="discovery2mqtt-out">

    <dl class="message-properties">
        <dt class="optional">Name <span class="property-type">string</span></dt><dd>Choose any name to identify your node</dd>
        <dt>Server <span class="property-type">object</span></dt><dd>Choose the MQTT Discovery server instance to use</dd>

    </dl>
