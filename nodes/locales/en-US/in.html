<script type="text/x-red" data-help-name="discovery2mqtt-in">
    <p>This node listens for mqtt messages sent from your MQTT Discovery</p>
    <h3>Configuration</h3>
    <dl class="message-properties">
        <dt class="optional">Name <span class="property-type">string</span></dt><dd>Choose any name to identify your node</dd>
        <dt>Server <span class="property-type">object</span></dt><dd>Choose the MQTT Discovery server instance to use</dd>
        <dt>Component <span class="property-type">string</span></dt><dd>Select component to listen to</dd>
        <dt class="optional">Payload <span class="property-type">string</span></dt><dd>Choose option which you want to send to payload</dd>
        <dt class="optional">Start output <span class="property-type">boolean</span></dt><dd>Output state at startup/reconnect (Full Deploy)</dd>
    </dl>

    <h3>Outputs</h3>
    <h5>Output</h5>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string | object</span></dt><dd>current value depends on output state</dd>
    </dl>
</script>
