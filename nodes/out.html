<script type="text/x-red" data-template-name="discovery2mqtt-out">
    <link rel="stylesheet" href="discovery2mqtt/static/css/multiple-select.min.css" type="text/css" />
    <link rel="stylesheet" href="discovery2mqtt/static/css/common.css" type="text/css" />

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-bookmark"></i> <span data-i18n="label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]placeholder.name">
    </div>
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-globe"></i> <span data-i18n="label.server"></span></label>
        <input type="text" id="node-input-server">
    </div>
    <div class="form-row">
        <label for="node-input-component"><i class="fa fa-crosshairs"></i> <span data-i18n="label.component"></span></label>
        <select id="node-input-component" data-single="true"></select>
        <input type="hidden" id="node-input-friendly_name">
    </div>
    <div class="form-row">
        <label for="force-refresh"><i class="fa fa-refresh"></i> <span data-i18n="label.refresh"></span></label>
        <a class="red-ui-button d2m-width" id="force-refresh" name="force-refresh"><span data-i18n="label.refresh_devices_list"></span></a>
    </div>
    <div class="form-row">
        <label for="node-input-payload" class="l-width"><i class="fa fa-envelope"></i> <span data-i18n="label.payload"></span></label>
        <input type="text" id="node-input-payload" style="width:70%">
        <input type="hidden" id="node-input-payloadType">
    </div>
    <div class="form-tips" data-i18n="[html]tip.deploy"></div>
</script>

<script type='text/javascript'>
    RED.nodes.registerType('discovery2mqtt-out', {
        category: 'Discovery2mqtt',
        color: 'darksalmon',
        defaults: {
            name: { value: '' },
            server: { type: 'discovery2mqtt-server', required: true },
            component: { value: null, required: true },
            friendly_name: { value: null },
            payload: { value: 'payload' },
            payloadType: { value: 'msg' },
        },
        inputs: 1,
        outputs: 0,
        outputLabels: ["value"],
        paletteLabel: 'out',
        align: 'right',
        icon: 'icons.svg',
        label: function () {
            var label = 'd2m-output';

            if (this.name) {
                label = this.name;
            } else if (typeof (this.friendly_name) == 'string' && this.friendly_name.length) {
                label = this.friendly_name;
            }

            return label;
        },
        oneditprepare: function () {
            var node = this;

            $('#node-input-payload').typedInput({
                types: ['flow', 'global', 'str', 'env', 'msg'],
                default: 'msg',
                value: 'payload',
                typeField: $('#node-input-payloadType'),
            });

            var selected = $('#node-input-component');
            selected.multipleSelect({ filter: true });

            setTimeout(function () {
                d2m_list_command();
            }, 100);

            $('#force-refresh').click(function () {
                d2m_list_command(true);
            });

            function d2m_list_command(force = false) {
                var server = RED.nodes.node($('#node-input-server').val());

                if (!server || !server.id) return;
                selected.multipleSelect('disable');
                selected.children().remove();

                $.getJSON('discovery2mqtt/getComponents', {
                    controllerID: server.id,
                    forceRefresh: force
                }).done(function (data) {
                    var optgroup = '';
                    var groupHtml = '';
                    data.sort(function (a, b) {
                        if (a.control_name > b.control_name) {
                            return 1;
                        }
                        if (a.control_name < b.control_name) {
                            return -1;
                        }
                        return 0;
                    }).forEach(function (c) {
                        if (optgroup != c.control_name) {
                            groupHtml = $('<optgroup/>', { label: c.control_name });
                            groupHtml.appendTo(selected);
                            optgroup = c.control_name;
                        }
                        if (c.command_topic) {
                            $('<option value=\'' + JSON.stringify([c.command_topic, c.availability_topic]) + '\'>' + c.device_name + ' (' + c.type + ')</option>').appendTo(groupHtml);
                        }
                    });

                    selected.multipleSelect('enable');
                    selected.val(node.component);
                    selected.multipleSelect('refresh');
                });
            }
        },
        oneditsave: function () {
            var selectedOption = $('#node-input-component option:selected');
            if (selectedOption) {
                $('#node-input-friendly_name').val(selectedOption.text());
            }
        }
    });
</script>
